      à l'époque. L'aubaine tout de même. Vous pouvez continuer à l'est vers une place qui vous semble vide, ou rebrousser chemin au nord pour revenir à la salle principale.
parts:
  - place-libre-opera-temple-classique-000
---
id: place-libre-opera-temple-classique-000
type: Location
events:
  info:
    actor: "Place libre sur scène"
  look:
    actor: |
