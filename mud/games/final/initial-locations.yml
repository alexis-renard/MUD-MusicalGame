id: salle-opera-temple-classique-000
type: Location
events:
  info:
    actor: "Salle principale de l'opéra"
  look:
    actor: |
      Vous êtes dans la salle principale de l'opéra. Vous voyez sur les murs différents portraits de grands musiciens de l'époque telles que Franz Schubert,
      Robert Schumann ou encore le défunt et peu connu Wolfgang Amadeus Mozartzer prince du terter. Vous pouvez continuer vers le sud pour monter sur scène ou vers le nord
      pour revenir à l'entrée et faire la queue pour le vestiaire. <br>
      Pas si vite... vous voyez également un tableau qui semble être bancal, vous pouvez être sympa et le pousser afin de le remettre en place.
      Vous détestez les choses qui ne sont pas cartésiennes, si je me souviens bien ?
parts:
    - bouton-classique-000
